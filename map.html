<!DOCTYPE html>
<html lang="en">

<head>
    <title>USA Map Visualizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="styles/stylesheet.css?id=11" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/d3.geo.js"></script>
    <script type="text/javascript" src="scripts/d3.geom.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
    <script type="text/javascript" src="scripts/mapview.js"></script>
</head>

<body onload="drawMap('busy');" onresize="drawMap('busy');">
    <div class="jumbotron text-center" id="head-div">
        <h2>USA Flights Visualizer</h2>
    </div>
    <div class="container-fluid" id="main">
        <div class="row" id="tabs">
            <div class="col-sm-4">
                <button type="button" value="map" class="btn active" onclick="changeView(this);">Map Visualization</button>
            </div>
            <div class="col-sm-4">
                <button type="button" value="airline" class="btn" onclick="changeView(this);">Airline Visualization</button>
            </div>
            <div class="col-sm-4">
                <button type="button" value="airport" class="btn" onclick="changeView(this);">Airport Visualization</button>
            </div>
        </div>
        <div class="row">
                <div class="col-sm-1" id="legend-div">
                        <img id="legend-img" src="images/busy.jpg" width="180" height="90" style="display:block;" />   
                </div>
            <div class="col-sm-12" id="mapdiv">
                <button type="button" class="btn commonbtn active" id="busybtn" onclick="updateMap(this);">Busy</button>
                <button type="button" class="btn commonbtn" id="delayedbtn" onclick="updateMap(this);">Delayed</button>
                
                <div id="donutdiv"></div>
            </div>

        </div>
    </div>
     
</body>

</html>
